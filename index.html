<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="index.css">
    <style>
    .container{
     height: 100%;
        display: grid;
        grid-template-columns: repeat(5, 90px);
        grid-template-rows: repeat(2, 90px);
        grid-gap: 3px;
        justify-content: center;
        align-content: center;
    }
    
    </style>
  </head>
  <body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
  </body>
</html>
